<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c7cff3, #d4b7f1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4c1158, #71449e);
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
">
    <a href="{{ url_for('home') }}"
       title="Home"
       style="
           background: linear-gradient( #4c1158, #71449e);
           color: white;
           padding: 10px 14px;
           border-radius: 12px;
           text-decoration: none;
           box-shadow: 0 6px 20px rgba(108,99,255,0.35);
           display: inline-flex;
           align-items: center;
           justify-content: center;
       ">
        <i class="fa-solid fa-house"></i>
    </a>
</div>


<div class="login-card">
    <h2>Admin Panel</h2>
    <p>Secure login to manage evaluations</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>




</body>
</html>
